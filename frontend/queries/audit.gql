query queryAudit {
  audits {
    id
    dateEnd {
      effective
      forecast
      reason
      dateUpdates {
        reason
        newDate
        id
      }
      id
    }
    process {
      description
      id
    }
    reportDate {
      reason
      id
      effective
      forecast
      dateUpdates {
        newDate
        reason
      }
    }
  }
}